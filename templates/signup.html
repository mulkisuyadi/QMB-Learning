
<!DOCTYPE html>
<html>


<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    body.bg {
  font-family: Arial, sans-serif;
  background-image: url("/static/images/qmb-images.jpg"); /* relative path from static/style.css */
  background-position: contain;
  background-repeat: no-repeat;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.containersignup {
  background-color: rgba(255, 255, 255, 0.8);
  padding: 20px 30px;
  border-radius: 10px;
  box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
  text-align: center;
}

input {
  margin: 10px 0;
  padding: 8px;
  width: 90%;
}

button {
  padding: 8px 20px;
  background: #4CAF50;
  border: none;
  color: white;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  background: #45a049;
}

.remember-label {
  font-size: 14px;
  color: #333;
  cursor: pointer; /* makes it look clickable */
}

/* Position logout button in top-right */
.logout-container {
  position: absolute;
  top: 20px;
  right: 20px;
}

/* Style for logout button */
.logout-btn {
  padding: 8px 16px;
  background: #e74c3c; /* red color */
  border: none;
  color: white;
  font-weight: bold;
  cursor: pointer;
  border-radius: 5px;
  transition: background 0.3s;
}

/* Hover effect */
.logout-btn:hover {
  background: #c0392b;
}

  </style>

</head>

<body class="bg">
  <div class="containersignup">
    <h2>Sign Up</h2>
    <form method="POST" action="{{ url_for('signup') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="text" name="longname" placeholder="Nama Lengkap" required><br>
      <input type="text" name="idcard" placeholder="ID Card" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
  </div>
</body>

</html>
