<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend Confirmation Email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
    
    body, html {
        height: 100%;
        margin: 0;
    }

    body.bg {
        font-family: Arial, sans-serif;
        background-image: url("/static/images/qmb-images.jpg"); /* relative path from static/style.css */
        background-position: contain;
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .containersignup {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        text-align: center;
    }

    input {
        margin: 10px 0;
        padding: 8px;
        width: 90%;
    }

    button {
        padding: 8px 20px;
        background: #4CAF50;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background: #45a049;
    }

    </style>

</head>
<body>
    <body class="bg">
  <div class="containersignup">
    <h2>Resend Confirmation</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
    <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label for="email" class="form-label">Enter your email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <button type="submit" class="btn btn-primary">Resend Confirmation Email</button>
        </form>

        <div class="footer-text">
            <p>Already confirmed? <a href="{{ url_for('login') }}">Go back to Login</a></p>
        </div>  

</div>
</body>
</body>
</html>
