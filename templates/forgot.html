

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body.bg {
  font-family: Arial, sans-serif;
  background-image: url("/static/images/qmb-images.jpg"); /* relative path from static/style.css */
  background-position: contain;
  background-repeat: no-repeat;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: rgba(255, 255, 255, 0.8);
  padding: 20px 30px;
  border-radius: 10px;
  box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
  text-align: center;
}

input {
  margin: 10px 0;
  padding: 8px;
  width: 90%;
}

button {
  padding: 8px 20px;
  background: #4CAF50;
  border: none;
  color: white;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  background: #45a049;
}

.remember-label {
  font-size: 14px;
  color: #333;
  cursor: pointer; /* makes it look clickable */
}

/* Position logout button in top-right */
.logout-container {
  position: absolute;
  top: 20px;
  right: 20px;
}

/* Style for logout button */
.logout-btn {
  padding: 8px 16px;
  background: #e74c3c; /* red color */
  border: none;
  color: white;
  font-weight: bold;
  cursor: pointer;
  border-radius: 5px;
  transition: background 0.3s;
}

/* Hover effect */
.logout-btn:hover {
  background: #c0392b;
}
  </style>


</head>
<body class="bg">
    <div class="container">
    <h2>Forgot Password &#128514;</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <script>
      const flashed = {{ messages|tojson }};
      flashed.forEach(([category, message]) => {
        alert(message);
      });
    </script>
    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('forgot') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <input type="email" name="email" placeholder="Enter your email" required><br>
      <button type="submit">Send Reset Link</button>
    </form>

    <p><a href="{{ url_for('login') }}">Back to Login</a></p>
  </div>
</body>
</html>
